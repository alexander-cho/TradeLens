{% extends 'main/base.html' %}

{% block content %}

    <h1>Screen {{ stock.ticker_symbol }}</h1>

    <form>
        <select name="pattern">
            {% for pattern, full_name in patterns.items() %}
                <option value="{{ pattern }}">{{ full_name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Scan">
    </form>

{% endblock %}
