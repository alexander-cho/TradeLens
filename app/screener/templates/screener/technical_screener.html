{% extends 'main/base.html' %}

{% block content %}

    <h1>Technical screening and analysis</h1>

    <form>
        <select name="pattern" class="form-select" aria-label="Default select example" style="width: 500px; display: inline-block; vertical-align: middle;">
            {% for pattern, full_name in patterns.items() %}
                <option value="{{ pattern }}" {% if pattern == current_pattern %}selected="selected"{% endif %}>{{ full_name }}</option>
            {% endfor %}
        </select>

        <input class="btn btn-outline-primary" type="submit" value="Scan" style="display: inline-block; vertical-align: middle;">
    </form>

    <table>
        <tr>
            <th>
                symbol
            </th>
            <th>
                signal
            </th>
        </tr>

        {% for symbol, signal in screen.data.items() %}
            <tr>
                <td>
                    <a href="{{ url_for('stocks.symbol', symbol=symbol) }}">{{ symbol }}</a>
                </td>
                <td>
                    {{ signal }}
                </td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
