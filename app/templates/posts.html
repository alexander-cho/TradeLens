{% extends 'base.html' %}

{% block content %}


<h1>All Posts</h1>
<br>

{% for post in posts %}
    {{ post.title }} <br>
    By: {{ post.author.username }} <br> <!-- poster, from the backref created in the Users model to refer to anything assigned there -->
    Posted on: {{ post.timestamp }} <br>
    {{ post.content | safe }} <br>
    <!-- <a href="{# {{ url_for('post', id=post.id) }} #}" class="btn btn-outline-primary btn-sm">Click to View</a> -->

    {#% if current_user.id == post.poster_id %}
        <a href="{{ url_for('edit_post', id = post.id) }}" class="btn btn-outline-primary btn-sm">Edit Post</a>
        <a href="{{ url_for('delete_post', id = post.id) }}" class="btn btn-outline-danger btn-sm">Delete Post</a>
    {% endif %#}
    <br><br>

{% endfor %}


{% endblock %}
