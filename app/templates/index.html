{% extends 'base.html' %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Hello, {{ current_user.username }}!</h1>
    {% endif %}
    
    {% for post in posts %}
        <div><p>{{ post.author.username }} posted this: <b>{{ post.content }}</b> </div></p>
    {% endfor %}

{% endblock %}
