{% extends 'base.html' %} 

{% block content %} 

<h1>Symbol Listing</h1>


Search for a ticker:
<form method="POST" action="{{ url_for('symbol_search') }}" class="d-flex" role="search">
    {{ form.hidden_tag() }}
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search", name="searched">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<hr>

<h4>Symbol | Company Name</h4>

<div class="scrollable-list">
    <p>
        {% for stock in stock_list %}
            <a href="{{ url_for('symbol', symbol=stock.ticker_symbol) }}">{{ stock.ticker_symbol }}</a> | {{ stock.company_name }} <br>
        {% endfor %}
    </p>
</div>

<style>
    .scrollable-list {
        max-height: 400px; /* Set the maximum height of the scrollable area */
        overflow-y: auto; /* Enable vertical scrollbar if content overflows */
        border: 1px solid darkblue; /* Add a 1px solid border with a light gray color */
        border-radius: 8px; /* Add border-radius for smoother edges */
        padding: 8px; /* Add padding to separate content from the border */
    }
</style>

{% endblock %}
