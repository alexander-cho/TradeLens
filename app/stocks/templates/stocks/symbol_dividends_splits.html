{% extends 'main/base.html' %}

{% block content %}

    <h1>Dividends and Splits for {{ stock.ticker_symbol }}</h1>

    {% if ticker_dividends %}
        <h3>Dividends</h3>
        <p>{{ ticker_dividends }}</p>
    {% endif %}


    {% if ticker_splits %}
        <h3>Splits</h3>
        <p>{{ ticker_splits }}</p>
    {% endif %}

{% endblock %}
