{% extends 'main/base.html' %}

{% block content %}

    <h1>Greeks for {{ stock.ticker_symbol }} contracts expiring on {{ expiry_date }}</h1>

    <p>
        <a href="{{ url_for('options.options_chain', symbol=stock.ticker_symbol, expiry_date=expiry_date) }}" class="btn btn-outline-secondary">Back to chain</a>
    </p>

    {% if tradier_greeks %}
        <p>{{ tradier_greeks }}</p>
    {% endif %}

{% endblock %}
