{% extends 'main/base.html' %}

{% block content %}

    <h1>Options data for {{ stock.ticker_symbol }}</h1>

    <h3>Expiration Calendar</h3>
    {% if expiry_list %}
        {{ expiry_list }}
    {% endif %}

    <p>
    {% for expiry in expiry_list %}
        <a href="{{ url_for('options.options_expiry', symbol=stock.ticker_symbol, expiry_date=expiry) }}">{{ expiry }}</a> <br>
    {% endfor %}
    </p>

{% endblock %}
