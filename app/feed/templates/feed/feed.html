{% extends 'main/base.html' %}

{% block content %}

    <h1>Feed</h1>

    {% if current_user.is_authenticated %}
        <h5><a href="{{ url_for('stocks.symbol_directory') }}">Search for a symbol to share an idea</a></h5>
    {% endif %}

    {% for post in posts %}
        {% include 'feed/_post.html' %}
        <br>
    {% endfor %}

{% endblock %}
